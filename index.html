<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars Death Match</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
   <header>  <!--Page Header-->

   </header>
   <div class="container"> <!--Primary Container-->
        <!--Row for Available Characters to select from at start of game-->
        <div class="row" id="availableCharactersRow">
            <!--Start of Card Deck-->
            <div class="card-deck">
                <!--Start of Card-->
                <div class="card border-success" id="obiwan">
                    <img class="card-img-top" src="assets/images/obiwan.jpg" alt="Obi-Wan Kenobi">
                    <div class="card-body">
                        <h5 class="card-title">Obi-Wan Kenobi</h5>
                        <p class="card-text">The greatest jedi to have ever lived</p>
                    </div>
                </div>
                <!--End of Card-->
            </div>
        </div>
        <!--Row for character selected by player-->
        <div class="row" id="selectedCharactersRow">

        </div>
        <!--Characters available to attack row-->
        <div class="row" id="availableToAttackRow">

        </div>
        <!--Current Fight Row-->
        <div class="row" id="fightRow">

        </div>
        <!--Defender Row-->
        <div class="row" id="defenderRow">

        </div>
   </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
